<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Employee Management</h2>
    <button class="btn btn-primary" routerLink="/employees/add">
      <i class="bi bi-plus-circle me-1"></i> Add Employee
    </button>
  </div>

  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search employees..."
              [(ngModel)]="searchTerm"
              (keyup.enter)="onSearch()"
            />
            <button
              class="btn btn-outline-primary"
              type="button"
              (click)="onSearch()"
            >
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-light">
            <tr>
              <th class="cursor-pointer">ID</th>
              <th class="cursor-pointer">Name</th>
              <th class="cursor-pointer">Email</th>

              <th class="cursor-pointer">Position</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="loading">
              <td colspan="6" class="text-center py-4">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </td>
            </tr>
            <tr *ngIf="!loading && employees.length === 0">
              <td colspan="6" class="text-center py-4">No employees found.</td>
            </tr>
            <tr *ngFor="let employee of employees">
              <td>{{ employee.id }}</td>
              <td>{{ employee.firstName + " " + employee.lastName }}</td>
              <td>{{ employee.email }}</td>
              <td>{{ employee.position }}</td>
              <td>
                <div class="btn-group" role="group">
                  <button
                    class="btn btn-sm btn-outline-primary"
                    (click)="viewEmployee(employee.id)"
                    title="View"
                  >
                    <i class="bi bi-eye"></i>
                  </button>
                  <button
                    class="btn btn-sm btn-outline-secondary"
                    (click)="editEmployee(employee.id)"
                    title="Edit"
                  >
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button
                    class="btn btn-sm btn-outline-danger"
                    (click)="deleteEmployee(employee.id)"
                    title="Delete"
                  >
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <nav *ngIf="paginatedResult.totalCount > 1">
        <ul class="pagination justify-content-center">
          <li
            class="page-item"
            [class.disabled]="paginatedResult.pageNumber === 1"
          >
            <a
              class="page-link"
              (click)="onPageChange(paginatedResult.pageNumber - 1)"
            >
              <i class="bi bi-chevron-left"></i>
            </a>
          </li>
          <li
            class="page-item"
            *ngFor="
              let page of [].constructor(paginatedResult.totalCount);
              let i = index
            "
            [class.active]="paginatedResult.pageNumber === i + 1"
          >
            <a class="page-link" (click)="onPageChange(i + 1)">{{ i + 1 }}</a>
          </li>
          <li
            class="page-item"
            [class.disabled]="
              paginatedResult.pageNumber === paginatedResult.totalCount
            "
          >
            <a
              class="page-link"
              (click)="onPageChange(paginatedResult.pageNumber + 1)"
            >
              <i class="bi bi-chevron-right"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
