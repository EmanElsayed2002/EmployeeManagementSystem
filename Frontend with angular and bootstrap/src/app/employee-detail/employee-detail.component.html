<div class="container mt-4">
  <div class="card shadow-sm">
    <div
      class="card-header bg-primary text-white d-flex justify-content-between align-items-center"
    >
      <h3>Employee Details</h3>
      <div>
        <button
          class="btn btn-light btn-sm me-2"
          (click)="editEmployee()"
          *ngIf="employee"
        >
          <i class="bi bi-pencil me-1"></i> Edit
        </button>
        <button
          class="btn btn-danger btn-sm"
          (click)="deleteEmployee()"
          *ngIf="employee"
        >
          <i class="bi bi-trash me-1"></i> Delete
        </button>
      </div>
    </div>
    <div class="card-body">
      <div *ngIf="loading" class="text-center py-4">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger">
        Error loading employee details. Please try again later.
      </div>

      <div *ngIf="!loading && !error && employee">
        <div class="row g-4">
          <div class="col-md-6">
            <div class="card h-100">
              <div class="card-header bg-light">
                <h5 class="mb-0">Personal Information</h5>
              </div>
              <div class="card-body">
                <dl class="row">
                  <dt class="col-sm-4">ID</dt>
                  <dd class="col-sm-8">{{ employee.id }}</dd>

                  <dt class="col-sm-4">Name</dt>
                  <dd class="col-sm-8">
                    {{ employee.firstName + " " + employee.lastName }}
                  </dd>

                  <dt class="col-sm-4">Email</dt>
                  <dd class="col-sm-8">{{ employee.email }}</dd>
                </dl>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card h-100">
              <div class="card-header bg-light">
                <h5 class="mb-0">Employment Information</h5>
              </div>
              <div class="card-body">
                <dl class="row">
                  <dt class="col-sm-4">Position</dt>
                  <dd class="col-sm-8">{{ employee.position }}</dd>
                </dl>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-4">
        <button type="button" class="btn btn-secondary" (click)="goBack()">
          <i class="bi bi-arrow-left me-1"></i> Back to List
        </button>
      </div>
    </div>
  </div>
</div>
